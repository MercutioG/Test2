<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="game.js"></script>
        <script src="gui.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="start-display" class="window">
            <button id="start-button" onclick="window.gui.startGame()">Start</button>
        </div>
        <div id="fight-display" class="window" style="display:none;">
            <label>Requirements: <spam id="requirements-label">FF</spam></label><br>
            <input id="user-input"></input>
            <button id="check-input" onclick="game.checkInput(document.getElementById('user-input').value)">Check</button><br>
            <label>
                Timer: <spam id="timer-label"></spam> <br>
                Player Health: <spam id="player-health-label"></spam> <br>
                Enemy Health: <spam id="enemey-health-label"></spam> <br>
                Total Enemies Killed: <spam id="total-kills-label"></spam>
            </label>
        </div>
    </body>
</html>
