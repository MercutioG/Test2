<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="game.js"></script>
        <script src="gui.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="start-display" class="window">
            <button id="start-button" onclick="window.gui.startGame()">Start</button>
        </div>
        <div id="fight-display" class="window" style="display:none;">
            <label>Requirements: <spam id="requirement-spam">FF</spam></label><br>
            <input id="user-input"></input>
            <button id="check-input" onclick="checkInput(document.getElementById('user-input').value.toUpperCase())">Check</button>
            <br>
            <label>
                Damage: <spam id="points-spam">0</spam><br>
                Rounds: <spam id="rounds-spam">0</spam><br>
                Enemy Health: <spam id="lives-spam">100</spam><br>
                Player Health: <spam id="health-spam">100</spam><br>
                Time Until Attack: <spam id="timer">10</spam>
            </label>
        </div>
    </body>
</html>
